<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Profile</ion-title>
    </ion-navbar>

      <ion-icon name="md-log-out"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
