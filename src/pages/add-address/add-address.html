<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="toProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Address</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="masters">
  <ion-list>
    <ion-item *ngFor="let itm of orders">
      <ion-avatar item-left>
        <img src="{{itm}}">
      </ion-avatar>
      <p *ngIf="itm.reception !== ''">จุดรับ : {{itm.reception}}</p>
      <p *ngIf="itm.school !== ''">โรงเรียน : {{itm.school}}</p>
      <p *ngIf="itm.send !== ''">จุดส่ง : {{itm.send}}</p>
      <button ion-button clear item-end>
        <ion-icon class="icon-size" name="md-trash" color="danger"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="yellows" (click)="selectLocation()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
