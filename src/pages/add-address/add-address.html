<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="toProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Address</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="masters">
  <ion-list>
    <ion-item *ngFor="let itm of orders">
      <ion-thumbnail item-left>
        <img src="{{itm}}">
      </ion-thumbnail>
      <p>จุดรับ : {{itm.reception}}</p>
      <p>โรงเรียน : {{itm.school}}</p>
      <p>จุดส่ง : {{itm.send}}</p>

    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="yellows" (click)="selectLocation()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
