<ion-header>

  <ion-navbar>
    <ion-title>Select Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="masters">
  <h3 text-center>กรุณาระบุเส้นทางที่ต้องการ</h3>
  <ion-list radio-group>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-radio value="always" checked></ion-radio>
          <ion-label>เที่ยวเดียว</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-radio value="locked"></ion-radio>
          <ion-label>ไป-กลับ</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-segment mode="md" color="light" [(ngModel)]="step">
    <ion-segment-button class="margintest" value="1" id="segmentStep">1</ion-segment-button>
    <ion-segment-button class="margintest" value="2" id="segmentStep">2</ion-segment-button>
    <ion-segment-button class="margintest" value="3" id="segmentStep">3</ion-segment-button>
  </ion-segment>
  <!-- 1 -->
  <div [ngSwitch]="step" text-center>
    <ion-list *ngSwitchCase="'1'">
      <p>ต้นทาง</p>
      <ion-card>
        <ion-card-header>
          Address
        </ion-card-header>
        <ion-card-content>
          87/55 ต.ลำลูกกา อ.ลำลูกกา จ.ปทุมธานี 12150
        </ion-card-content>
      </ion-card>
    </ion-list>
    <ion-list *ngSwitchCase="'2'">
      <p>โรงเรียน</p>
      <ion-card>
        <ion-card-header>
          Address
        </ion-card-header>
        <ion-card-content>
          87/55 ต.ลำลูกกา อ.ลำลูกกา จ.ปทุมธานี 12150
        </ion-card-content>
      </ion-card>
    </ion-list>
    <ion-list *ngSwitchCase="'3'">
      <p>ปลายทาง</p>
      <ion-card>
        <ion-card-header>
          Address
        </ion-card-header>
        <ion-card-content>
          87/55 ต.ลำลูกกา อ.ลำลูกกา จ.ปทุมธานี 12150
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
  <!-- 1 -->

  <div text-center class="marginT50">
    <button ion-button round block icon-left color="yellows" (click)="gotomap()">
      <ion-icon name="pin"></ion-icon>
      เพิ่มที่อยู่ใหม่
    </button>
    <button ion-button round (click)="next()">success</button>
  </div>
</ion-content>
