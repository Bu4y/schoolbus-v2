<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="false" (ionInput)="updateSearch()" placeholder="ค้นหาสถานที่"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<!-- <ion-content class="masters"> -->

<ion-content>
  <ion-list *ngIf="isMapSelected">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
  <div id="map_canvas"></div>
  <!-- </ion-content> -->
</ion-content>
