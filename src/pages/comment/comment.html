<ion-header>

  <ion-navbar>
    <ion-title>Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label >comment</ion-label>
  <ion-textarea type="text" [(ngModel)]="commentData.comment"></ion-textarea>
</ion-item>
<button ion-button (click)="createComment(commentData)">Comment</button>

<div *ngFor="let comment of dataComment.comments">
<p>{{comment.comment}}</p>
</div>
</ion-content>
