  <div class="borderLine" *ngFor="let comment of dataComment.comments">
    <ion-row>
      <ion-col col-8 text-left>
        <p>{{comment.user.displayName}}</p>
      </ion-col>
      <ion-col col-4 text-right>
        <p>{{comment.created | moment}}</p>
      </ion-col>
      <ion-col col-12>
        <span class="fontWeight">{{comment.comment}}</span>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-list>
    <ion-item>
      <ion-input item-start type="text" placeholder="Comment here" [(ngModel)]="commentData.comment"></ion-input>

      <button item-end ion-button small round outline [disabled]="commentData.comment === ''" (click)="createComment(commentData)">Comment</button>
    </ion-item>
  </ion-list>
</ion-footer>
