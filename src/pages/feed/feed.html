<!--
  Generated template for the FeedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="light">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Feed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="masters">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card>
    <p>#หมดห่วงเรื่องการเดินทาง เมื่อใช้บริการ School Bus</p>
    <ion-card-content>
      <img src="./assets/feed1.png" />
    </ion-card-content>
    <ion-item>
      <button ion-button icon-only clear item-start color="danger">
        <ion-icon name="heart"></ion-icon>
      </button>
      <button ion-button icon-only clear>
        <ion-icon name="ios-chatbubbles-outline"></ion-icon>
      </button>
      <button ion-button icon-only clear item-end>
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-item>
  </ion-card>

  <ion-card>
    <p>#ปลอดภัยเหมือนไปส่งเอง #School Bus</p>
    <ion-card-content>
      <img src="./assets/feed2.png" />
    </ion-card-content>
    <ion-item>
      <button ion-button icon-only clear item-start color="danger">
        <ion-icon name="heart"></ion-icon>
      </button>
      <button ion-button icon-only clear>
        <ion-icon name="ios-chatbubbles-outline"></ion-icon>
      </button>
      <button ion-button icon-only clear item-end>
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
