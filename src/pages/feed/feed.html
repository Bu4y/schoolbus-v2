<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="light">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Feed</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-card *ngFor="let data of datafeed">
    <ion-slides>
      <ion-slide imgstyle *ngFor="let item of data.image">
        <img src="{{item}}" imgSize>
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <h2>{{data.name}}</h2>
    </ion-card-content>
    <ion-row>
      <ion-col text-left>
        <button ion-button icon-left clear small (click)="updatelike(data)">
          <ion-icon name="ios-heart" *ngIf="likeChk"></ion-icon>
          <ion-icon name="ios-heart-outline" *ngIf="!likeChk"></ion-icon>
        </button>
        <button ion-button icon-left clear small (click)="comment(data._id)">
            <ion-icon name="ios-chatbubbles-outline"></ion-icon>
          </button>
      </ion-col>
      <ion-col text-right>
          <button ion-button icon-right clear small (click)="comment()">
              <ion-icon name="md-share"></ion-icon>
            </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
