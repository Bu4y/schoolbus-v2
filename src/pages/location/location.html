<ion-header>

  <ion-navbar>
    <ion-title>Select Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="order.route">
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-radio value="oneway" checked></ion-radio>
          <ion-label>เที่ยวเดียว : </ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-radio value="roundtrip"></ion-radio>
          <ion-label>ไป-กลับ : </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
  <!-- One Way -->
  <div *ngIf="order.route =='oneway'">
    <ion-item>
      <ion-label stacked color="primary">จุดรับ : </ion-label>
      <ion-input type="text" [(ngModel)]="order.reception"></ion-input>
      <ion-icon color="danger" item-right ios="ios-pin" md="md-pin" (click)="goToMap()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">จุดส่ง : </ion-label>
      <ion-input type="text" [(ngModel)]="order.send"></ion-input>
      <ion-icon color="danger" item-right ios="ios-pin" md="md-pin" (click)="goToMap()"></ion-icon>
    </ion-item>
  </div>

  <!-- Roundtrip -->
  <div *ngIf="order.route =='roundtrip'">
    <ion-item>
      <ion-label stacked color="primary">จุดรับ : </ion-label>
      <ion-input type="text" [(ngModel)]="order.reception"></ion-input>
      <ion-icon color="danger" item-right ios="ios-pin" md="md-pin" (click)="goToMap()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">โรงเรียน : </ion-label>
      <ion-input type="text" [(ngModel)]="order.school"></ion-input>
      <ion-icon color="danger" item-right ios="ios-pin" md="md-pin" (click)="goToMap()"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label stacked color="primary">จุดส่ง : </ion-label>
      <ion-input type="text" [(ngModel)]="order.send"></ion-input>
      <ion-icon color="danger" item-right ios="ios-pin" md="md-pin" (click)="goToMap()"></ion-icon>
    </ion-item>
  </div>
  <div padding>
    <button ion-button round block color="yellows" (click)="createOrder()">Confirm</button>
  </div>

  <p>{{order.image}}</p>
  <p>{{order.name}}</p>

</ion-content>
