<ion-content padding class="transparent-header masters">
  <ion-scroll scrollY class="scrollHeight">
    <div padding>
      <ion-row>
        <ion-col>
          <img class="logo" src="./assets/logo-School-bus.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label>
                <img src="./assets/icon/Icon-user.png" width="25px">
              </ion-label>
              <ion-input type="text" placeholder="อีเมล์ หรือ เบอร์โทร" [(ngModel)]="credential.username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <img src="./assets/icon/password.png" width="25px">
              </ion-label>
              <ion-input type="password" placeholder="รหัสผ่าน" [(ngModel)]="credential.password"></ion-input>
            </ion-item>
            <!-- <img src="./assets/icon/Icon-user.png" > -->
            <!-- <ion-item>
                  <ion-label stacked>
                    <ion-icon name="md-person"></ion-icon> Username</ion-label>
                  <ion-input type="text" [(ngModel)]="credential.username"></ion-input>
                </ion-item> -->
            <!-- <ion-item>
                  <ion-label stacked>
                    <ion-icon name="md-lock"></ion-icon> Password</ion-label>
                  <ion-input type="password" [(ngModel)]="credential.password"></ion-input>
                </ion-item> -->
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button round outline color="yellows" class="login-button" (click)="doLogin()">เข้าระบบ</button>
        </ion-col>
      </ion-row>
      <div class="strike">
        <span>หรือ</span>
      </div>
      <ion-row text-center>
        <ion-col>
          <div>
            <button class="button-mds" ion-button icon-left icon-only round (click)="loginFacebook()" color="facebook">
              <ion-icon name="logo-facebook"></ion-icon> FACEBOOK</button>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <button class="button-mds" ion-button icon-left icon-only round (click)="register()" color="yellows">
              <ion-icon name="md-person"></ion-icon> สมัครบัญชี</button>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-scroll>

</ion-content>
